<!DOCTYPE html>
<html>
    <head><title>Create</title></head>
    <body>
    <h1 style="width: 100%">{% block title %} Add a New Member {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname"
                   placeholder="First Name">
            </input>
        </p>

        <p>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname"
                   placeholder="Last Name">
            </input>
        </p>

        <p>
            <label for="date_of_birth">Date of firth</label>
            <input type="date" name="date_of_birth"
                   placeholder="Date of birth">
            </input>
        </p>

        <p>
            <label for="amount">Enter Amount</label>
            <input type="number" name="amount"
                   placeholder="Ksh. ">
            </input>
        </p>
        <p>
            <!-- <button type="submit"><a href="{{url_for('register.index')}}">Save and close </a></button> -->
            <button type="submit">Save and Continue</button>
            
            <button><a href="{{url_for('register.index')}}">cancel</a></button>
        </p>
    </form>
    </body>

</html>
